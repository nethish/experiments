version: v2
lint:
  use:
    - STANDARD
breaking:
  use:
    - FILE
# The buf will run for each modules defined here
modules:
  - path: proto # proto path
    lint:
      use:
        - STANDARD
      except:
        - FIELD_NOT_REQUIRED
        - PACKAGE_NO_IMPORT_CYCLE
        - PACKAGE_VERSION_SUFFIX
  - path: storage
    lint:
      use:
        - STANDARD
      except:
        - FIELD_NOT_REQUIRED
        - PACKAGE_NO_IMPORT_CYCLE
        - PACKAGE_VERSION_SUFFIX
